name: CI

on:
  push:
    branches: [ "master" ]
    tags:
      - '*'
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Compile binary
        run: go build -v ./

      - name: Run Tests
        run: go test -v -cover -race ./...

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs:
      - test
    steps:
      - name: Get the build date
        run: echo "BUILD_TIME=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go environment
        id: setup-go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Get short SHA
        run: echo "BUILD_REVISION=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Save short SHA as a version number
        if: !startsWith(github.ref, 'refs/tags/')
        run: |
          echo "BUILD_VERSION=${BUILD_REVISION}" >> $GITHUB_ENV
          echo "BUILD_FLAGS=-X main.commit=${BUILD_REVISION} -X main.date=${BUILD_TIME}" >> ${GITHUB_ENV}

      - name: Extract version number from a tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "BUILD_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          echo "BUILD_FLAGS=-X main.version=${BUILD_VERSION} main.commit=${BUILD_REVISION} -X main.date=${BUILD_TIME}" >> ${GITHUB_ENV}

      - name: Cache fyne-cross
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/fyne-cross
          key: ${{ runner.os }}-fyne-cache-${{ hashFiles('**/go.sum') }}

      - name: Package for Windows
        run: go run -v github.com/fyne-io/fyne-cross@latest \
          windows \
          -ldflags "${BUILD_FLAGS} -s -w"
          -tags=gui \
          -arch=amd64

      - name: Move Windows-amd64
        run: |
          mkdir dist
          mv \
            "fyne-cross/dist/windows-amd64/Dispel Multi.exe.zip" \
            "dist/DispelMulti.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-${{ env.BUILD_VERSION }}
          path: |
            dist/DispelMulti.zip

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/DispelMulti.zip
