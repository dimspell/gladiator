syntax = "proto3";

package multi.v1;

message Game {
  string game_id = 1;
  string name = 2;
  string password = 3;
  string host_ip_address = 4;
  int64 map_id = 5;
  int64 created_by = 6;
  int64 host_user_id = 7;
}

message Player {
  int64 user_id = 1;
  string username = 2;
  int64 character_id = 3;
  int32 class_type = 4;
  string ip_address = 5;
}